description: "The Artificial Intelligence Society is putting together a conference full of interesting talks and workshops about machine learning.<br><br>In the morning, learn about implementing machine learning techniques in workshops like \"Intro to Natural Language Processing\" and \"Training Neural Nets with Microsoft Azure.\" After lunch, listen to talks on such interesting topics as \"Automating Disease Management Using Answer Set Programming\" and \"The Philosophy and Mechanics of Intelligence.\" Finally, utilize this opportunity to network with industry professionals who can provide guidance about technologies and job prospects.<br><br>Breakfast and lunch will be provided.<br><br>See <a href=\"http://aisutd.org/conf\">http://aisutd.org/conf</a> for more details."
